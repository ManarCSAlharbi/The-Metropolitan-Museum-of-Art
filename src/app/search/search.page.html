<ion-header>
  <ion-toolbar color="teal">
    <ion-title class="custom-title" align="center">
      <div class="title-text">Search</div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Centered search bar at top -->
  <div class="search-wrapper">
    <ion-searchbar 
      [(ngModel)]="searchTerm"
      (ionInput)="onSearchChange($event)"
      placeholder="Search any artwork, artist, style, or culture..."
      show-clear-button="focus">
    </ion-searchbar>
  </div>

  <!-- Loading spinner -->
  <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
    <ion-spinner name="circular"></ion-spinner>
    <p>Searching artworks...</p>
  </div>

  <!-- Search results -->
  <ion-grid *ngIf="artworks.length > 0 && !isLoading">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let artwork of artworks">
        <app-card [artwork]="artwork"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- No results message -->
  <div *ngIf="artworks.length === 0 && !isLoading && searchTerm.trim().length > 0" 
       class="no-results">
    <p>No artworks found for "{{ searchTerm }}"</p>
    <p>Try searching for artist names, artwork titles, or art styles.</p>
  </div>

  <!-- Initial message -->
  <div *ngIf="searchTerm.trim().length === 0 && !isLoading" 
       class="welcome-message">
    <h3>Search The Metropolitan Museum of Art</h3>
    <p>Search for artists, artworks, styles, or cultures</p>
  </div>
</ion-content>

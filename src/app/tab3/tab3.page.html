<ion-header [translucent]="true">
  <ion-toolbar color="teal">
    <ion-title class="custom-title" align="center">
      <div class="title-text">Liked Artworks ({{ likedArtworks.length }})</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liked Artworks</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Display liked artworks -->
  <div class="liked-artworks-container" *ngIf="likedArtworks.length > 0; else noLikedArtworks">
    <app-card 
      *ngFor="let artwork of likedArtworks; trackBy: trackByObjectId"
      [artwork]="artwork"
      [showRemoveButton]="true"
      class="liked-artwork-card">
    </app-card>
  </div>

  <!-- No liked artworks message -->
  <ng-template #noLikedArtworks>
    <div class="no-liked-artworks">
      <ion-text color="medium">
        <h2>No Liked Artworks Yet</h2>
        <p>Start exploring artworks and like the ones you enjoy!</p>
        <p>They will appear here for easy access.</p>
      </ion-text>
    </div>
  </ng-template>
</ion-content>

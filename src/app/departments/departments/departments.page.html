<ion-header [translucent]="true">
  <ion-toolbar color="teal">
    <ion-title align="center">
      <div class="title-text">Departments</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Loading State -->
  @if (isLoading) {
    <div class="loading-container">
      <ion-spinner name="circular"></ion-spinner>
      <p>Loading departments...</p>
    </div>
  }

  <!-- Error State -->
  @if (error && !isLoading) {
    <div class="error-container">
      <ion-text color="danger">
        <p>{{ error }}</p>
      </ion-text>
      <ion-button (click)="onRetry()" color="teal">
        Retry
      </ion-button>
    </div>
  }

  <!-- Departments Grid -->
  @if (departments.length > 0 && !isLoading) {
    <ion-grid class="departments-grid">
      <ion-row>
        @for (department of departments; track department.departmentId) {
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-card 
              class="department-card"
              (click)="navigateToDepartment(department)">
              <ion-card-header>
                <ion-card-title>{{ department.displayName }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button 
                  fill="clear" 
                  color="teal"
                  expand="block">
                  Explore Artworks
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  }
</ion-content>

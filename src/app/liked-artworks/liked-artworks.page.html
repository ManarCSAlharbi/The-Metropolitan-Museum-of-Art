<ion-header [translucent]="true">
  <ion-toolbar color="teal">
    <ion-title align="center">
      <div class="title-text">Liked Artworks</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Display liked artworks -->
  @if (likedArtworks.length > 0) {
    <div class="liked-artworks-container">
      @for (artwork of likedArtworks; track artwork.objectID) {
        <app-card 
          [artwork]="artwork"
          [showRemoveButton]="true"
          class="liked-artwork-card">
        </app-card>
      }
    </div>
  } @else {
    <!-- No liked artworks message -->
    <div class="no-liked-artworks">
      <ion-text color="medium">
        <h2>No Liked Artworks Yet</h2>
        <p>Start exploring and like artworks to see them here.</p>
      </ion-text>
    </div>
  }
</ion-content>
